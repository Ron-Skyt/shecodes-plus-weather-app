<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>☀️ Weather App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form id="search-form">
          <input
            type="text"
            placeholder="🔎 Enter city..."
            class="search-form-city-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-submit" />
        </form>
      </header>
      <main>
        <div class="current-weather-data">
          <h1 class="weather-app-city" id="city"></h1>
          <p>
            <span class="current-date" id="date">June 11th</span>|
            <span class="current-day" id="day">Monday</span> |
            <span class="current-time" id="time">14:35</span>
          </p>
          <div class="current-temperature">
            <div class="current-degrees" id="current-temperature"></div>
            <div class="degrees-symbol-celcius">°C</div>
            <div class="current-weather-icon" id="current-sky-icon">☀️</div>
          </div>
          <p class="current-weather-info">
            <strong>Condition: </strong
            ><span id="current-weather-info">Sunny</span> |
            <strong>Wind:</strong> <span id="wind"></span> m/s |
            <strong>Humidity:</strong> <span id="humidity"></span>%
          </p>
        </div>
        <div class="five-day-prognosis">
          <h2>Five day prognosis</h2>
          <div class="five-day-data">
            <div class="day">
              <div id="first-day"><strong>Tue</strong></div>
              <div id="first-day-icon">⛈️</div>
              <div class="first-day-temp">
                <span id="first-day-temp"></span>°C
              </div>
            </div>
            <div class="day">
              <div id="second-day">
                <strong>Wed</strong>
              </div>
              <div id="second-day-icon">☀️</div>
              <div class="second-day-temp">
                <span id="second-day-temp"></span>°C
              </div>
            </div>
            <div class="day">
              <div id="third-day">
                <strong>Thu</strong>
              </div>
              <div id="third-day-icon">🌦️</div>
              <div class="third-day-temp">
                <span id="third-day-temp"></span>°C
              </div>
            </div>
            <div class="day">
              <div id="fourth-day"><strong>Fri</strong></div>
              <div id="fourth-day-icon">☀️</div>
              <div class="fourth-day-temp">
                <span id="fourth-day-temp"></span>°C
              </div>
            </div>
            <div class="day">
              <div id="fifth-day"><strong>Sat</strong></div>
              <div id="fifth-day-icon">🌧️</div>
              <div class="fifth-day-temp">
                <span id="fifth-day-temp"></span>°C
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        This project is coded by
        <a href="http://github.com/Ron-Skyt" target="_blank">Ronja Skytte</a>,
        is
        <a
          href="http://github.com/Ron-Skyt/shecodes-plus-weather-app"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://sc-plus-project-app.netlify.app/">hosted on Netlify</a>
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
