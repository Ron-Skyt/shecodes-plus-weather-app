<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form id="search-form">
          <input
            type="text"
            placeholder="🔎 Enter city..."
            class="search-form-city-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-submit" />
        </form>
      </header>
      <main>
        <div class="current-weather-data">
          <h1 class="weather-app-city" id="city">City name</h1>
          <p>
            <span class="current-date">June 11th </span>|
            <span class="current-day">Monday</span> |
            <span class="current-time">14:35</span>
          </p>
          <div class="current-temperature">
            <div class="current-degrees">27</div>
            <div class="degrees-symbol-celcius">°C</div>
            <div class="current-weather-icon">☀️</div>
          </div>
        </div>
        <div class="five-day-prognosis">
          <h2>Five day prognosis</h2>
          <div class="five-day-details">
            <div class="day">
              <div class="first-day"><strong>Tue</strong></div>
              <div class="first-day-icon">⛈️</div>
              <div class="first-day-temp">20°C</div>
            </div>
            <div class="day">
              <div class="second-day"><strong>Wed</strong></div>
              <div class="second-day-icon">☀️</div>
              <div class="second-day-temp">25°C</div>
            </div>
            <div class="day">
              <div class="third-day"><strong>Thu</strong></div>
              <div class="third-day-icon">🌦️</div>
              <div class="third-day-temp">19°C</div>
            </div>
            <div class="day">
              <div class="fourth-day"><strong>Fri</strong></div>
              <div class="fourth-day-icon">☀️</div>
              <div class="fourth-day-temp">28°C</div>
            </div>
            <div class="day">
              <div class="fifth-day"><strong>Sat</strong></div>
              <div class="fifth-day-icon">🌧️</div>
              <div class="fifth-day-temp">16°C</div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        This project is coded by
        <a href="http://github.com/Ron-Skyt" target="_blank">Ronja Skytte</a>,
        is
        <a
          href="http://github.com/Ron-Skyt/shecodes-plus-weather-app"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://sc-plus-project-app.netlify.app/">hosted on Netlify</a>
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
