<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form>
          <input type="text" placeholder="Enter city" />
          <input type="submit" value="🔎 Search" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <h1>City name</h1>
          <div class="current-information">
            <span class="current-day">Day</span>
            <span class="current-date">Date</span>
            <span class="current-time">Time</span>
          </div>
          <div class="current-temperature">
            <span class="current-degrees">27</span>
            <span class="degrees-symbol-celcius">°C</span>
            <span class="current-weather-icon">☀️</span>
          </div>
          <div class="current-weather-specifications">
            <div class="wind">
              Wind: <span class="wind-strength">5</span> m/s
            </div>
            <div class="humidity">
              Humidity: <span class="humidity-percentage">70</span>%
            </div>
          </div>
        </div>
        <div class="five-day-prognosis">
          <h3>Five day prognosis</h3>
          <div class="first-day">
            Tue
            <div class="first-day-icon">☀️</div>
            <div class="first-day-temp">25°C</div>
          </div>
          <div class="second-day">
            Wed
            <div class="second-day-icon">☀️</div>
            <div class="second-day-temp">25°C</div>
          </div>
          <div class="third-day">
            Thu
            <div class="third-day-icon">☀️</div>
            <div class="third-day-temp">25°C</div>
          </div>
          <div class="fourth-day">
            Fri
            <div class="fourth-day-icon">☀️</div>
            <div class="fourth-day-temp">25°C</div>
          </div>
          <div class="fifth-day">
            Sat
            <div class="fifth-day-icon">☀️</div>
            <div class="fifth-day-temp">25°C</div>
          </div>
        </div>
      </main>
      <footer>
        Created by
        <a href="http://github.com/Ron-Skyt" target="_blank">Ronja Skytte</a>,
        code hosted on
        <a
          href="http://github.com/Ron-Skyt/shecodes-plus-weather-app"
          target="_blank"
          >GitHub</a
        >
        and website hosted on
        <a href="https://sc-plus-project-app.netlify.app/">Netlify</a>
      </footer>
    </div>
  </body>
</html>
