<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>‚òÄÔ∏è Weather App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form id="search-form">
          <input
            type="text"
            placeholder="üîé Enter city..."
            class="search-form-city-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-submit" />
        </form>
      </header>
      <main>
        <div class="current-weather-data">
          <h1 class="weather-app-city" id="city"></h1>
          <p>
            <span class="current-date" id="date"></span>|
            <span class="current-day" id="day"></span> |
            <span class="current-time" id="time"></span>
          </p>
          <div class="current-temperature">
            <div class="current-degrees" id="current-temperature"></div>
            <div class="degrees-symbol-celcius">¬∞C</div>
            <div id="current-weather-icon"></div>
          </div>
          <p class="current-weather-info">
            <span id="current-weather-info">Sunny</span> |
            <strong>Wind:</strong> <span id="wind"></span> m/s |
            <strong>Humidity:</strong> <span id="humidity"></span>%
          </p>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>
      <footer>
        This project is coded by
        <a href="http://github.com/Ron-Skyt" target="_blank">Ronja Skytte</a>,
        is
        <a
          href="http://github.com/Ron-Skyt/shecodes-plus-weather-app"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://sc-plus-project-app.netlify.app/">hosted on Netlify</a>
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
